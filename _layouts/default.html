---
layout: base
---
<header>
  <div class="header__bar">
    <div class="header__brand"><a href="/">Enigmeta</a></div>
    <div class="header__menu">
      <button id="hamburger" class="header__hamburger">
        <div class="header__hamburger-top"></div>
        <div class="header__hamburger-middle"></div>
        <div class="header__hamburger-bottom"></div>
      </button>
    </div>
  </div>
  <div class="header__overlay">
    <ul class="header__nav">
      <li><a href="/">Home</a></li>
      <li><a href="/#projects">Projects</a></li>
      <li><a href="/#blog">Blog</a></li>
      <li><a href="/#contact">Contact</a></li>
    </ul>
  </div>
</header>

<main>
  {{ content }}
</main>

<footer>
  <div class="footer__intro"><a href="https://www.enigmeta.com/">Enigmeta</a> is the personal site of Frederik De
    Bleser.<br></div>
  <div class="footer__links">
    <div class="footer__left">
      <a href="/#projects">Projects</a><br>
      <a href="/#blog">Blog</a><br>
      <a href="/#contact">Contact</a><br>
    </div>
    <div class="footer__right">
      <a href="mailto:frederik@debleser.be">frederik@debleser.be</a><br>
      <a href="https://github.com/fdb">GitHub</a><br>
      <a href="https://www.linkedin.com/in/frederik-de-bleser/">LinkedIn</a><br>
      <a href="https://twitter.com/enigmeta/">Twitter</a><br>
    </div>
  </div>
</footer>

<script>
  document.getElementById('hamburger').addEventListener('click', () => {
    document.body.classList.toggle('header--open');
  });
  Array.from(document.querySelectorAll('.header__nav a')).forEach(el => el.addEventListener('click', () => {
    document.body.classList.remove('header--open');
  }))
</script>
