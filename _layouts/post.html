---
layout: default
---
<div class="post-header" style="background-image: url({{ page.bigshot }});">
  <div class="container">
    <h2>{{ page.title }}</h2>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-8">
      <p class="meta">{{ page.date | date_to_string }}</p>
      {% if page.copyright %}
        <p class="copyright">{{ page.copyright }}</p>
      {% endif %}
      <div class="post">
        {{ content }}
      </div>
    </div>
  </div>
</div> <!-- .container -->
