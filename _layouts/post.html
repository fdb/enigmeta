---
layout: default
---
<div class="post-header" style="background-image: url(/media{{ page.id }}/{{ page.bigshot }});">
  <h1>{{ page.title }}</h1>
</div>

<div class="page">
  <p class="meta">{{ page.date | date_to_string }}</p>
  {% if page.copyright %}
  <p class="copyright">{{ page.copyright }}</p>
  {% endif %}
  <div class="post">
    {{ content }}
  </div>
</div>
