---
layout: default
---
<div class="container">
  <div class="row">
    <h2>{{ page.title }}</h2>
    <p class="meta">{{ page.date | date_to_string }}</p>
    {% if page.copyright %}
      <p class="copyright">{{ page.copyright }}</p>
    {% endif %}
    <div class="post">
      {{ content }}
    </div>
  </div> <!-- .row -->
</div> <!-- .container -->
