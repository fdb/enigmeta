---
layout: default
---
<div class="page-header">
  <h1>{{ page.title }}</h1>
</div>
<div class="page">
  {{ content }}
  {% for image in page.images %}
    <img src="{{ image }}" alt="{{ image }}" class="project-image">
  {% endfor %}
</div>
{% if page.background %}
<style>
  .header__bar {
    background-color: #{{ page.background }};
  }
  .page-header {
    background-color: #{{ page.background }};
  }
</style>
{% endif %}
